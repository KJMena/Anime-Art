<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Art - Contacto</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url(./imagenes/✶\ AI\ HOSHINO\ ✶.gif) no-repeat center center fixed;
      background-size: cover;
      color: white;
  }

    .transition-example {
      transition: transform 0.5s ease;
    }
    .transition-example:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .slide-in {
      animation: slideIn 1s ease-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .zoom-in {
      animation: zoomIn 1.5s ease-in-out;
    }

    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .navbar, footer {
      background-color: rgba(0, 0, 0, 0.9);
    }
    label {
      color: white;
    }


  </style> 
</head>
<body>
  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand fade-in" href="#">Anime Art</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galeria.html">Galería</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacto.html">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!--Formulario-->
  <section class="container my-5 bg-overlay text-white">
    <h2 class="text-center fade-in hover-fade text-white">Contáctanos</h2>
    <form>
      <div class="form-group fade-in hover-fade">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre">
      </div>
      <div class="form-group fade-in hover-fade">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group fade-in hover-fade">
        <label for="Telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" placeholder="Número de Teléfono">
      </div>
      <div class="form-group fade-in hover-fade">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Información sobre algo"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Pie de Página -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-3">
          <p>&copy;2024 Anime Art.</p>
        </div>
        <div class="col-md-3 mb-3">
          <div>
            <a href="#" class="bi bi-facebook mx-2 text-white"> Facebook</a>
            <a href="#" class="bi bi-twitter mx-2 text-white"> Twitter</a>
            <a href="#" class="bi bi-instagram mx-2 text-white"> Instagram</a>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <ul class="list-unstyled">
            <li><a href="index.html" class="text-white">Inicio</a></li>
            <li><a href="galeria.html" class="text-white">Galería</a></li>
            <li><a href="contacto.html" class="text-white">Contáctanos</a></li>
          </ul>
        </div>
        <div class="col-md-3 mb-3">
          <h5>Contáctanos</h5>
          <p>Email: animeArt@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
</body>
</html>
